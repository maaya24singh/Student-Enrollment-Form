<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student | Form</title>
    <link rel="stylesheet" href="demo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <form class="body">
       <h2>Student Enrollment Form</h2>
        <div class="form_div">
          <label for="">Student Roll No</label>
          <input type="number" name="" value="" id="stdRollno"/>
        </div>
        <div class="form_div">
          <label for="">Student full-Name</label>
          <input type="text" name="" value="" id="stdName" onchange="getEmp()"/>
        </div>
        <div class="form_div">
          <label for="">Class</label>
          <input type="number" name="" value="" id="stdClass"/>
        </div>
        <div class="form_div">
          <label for="">Date of Birth</label>
          <input type="date" name="" value="" id="stdDOB"/>
        </div>
        <div class="form_div">
          <label for="">Address</label>
          <input type="text" name="" value="" id="stdAddress"/>
        </div>
        <div class="form_div">
          <label for="">Enrollment Date</label>
          <input type="date" name="" value="" id="stdEnrollDate"/>
        </div>
        <div class="form_button">
           <button type= "button" class="button" id="save" onclick="saveData()" disabled="true">Save</button>
           <button type= "button" class="button" id="change" onclick="changeData()" disabled="true">Change</button>
           <button type= "button" class="button" id="reset" onclick="resetForm()" disabled="true">Reset</button>
        </div>

    </form>
    <script type="text/javascript" src="demo1.js"></script>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
  </body>
</html>
